<h2>Inserção de clientes</h2>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Digite seu nome</mat-label>
        <input matInput type="text" placeholder="Digit e seu nome" [(ngModel)]="nome">
        <button *ngIf="nome" matSuffix mat-icon-button (click)="nome=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <input type="text" placeholder="Digite seu fone" [(ngModel)]="fone">
    <input type="text" placeholder="Digite seu e-mail" [(ngModel)]="email">
    <button color="primary" mat-raised-button (click)="onAdicionarCliente()">Inserir cliente</button>
</mat-card>
